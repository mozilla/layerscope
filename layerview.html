<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link href="css/smoothness/jquery-ui-1.9.2.custom.css" rel="stylesheet">
    <!-- jquery libs -->
    <script src="lib/jquery-1.8.3.js"></script>
    <script src="lib/jquery-ui-1.9.2.custom.js"></script>
    <!-- helper libs -->
    <script src="lib/lz4-decompress.js"></script>
    <script src="lib/sha1.js"></script>
    <script src="lib/protobuf/Long.js"></script>
    <script src="lib/protobuf/ByteBufferAB.js"></script>
    <script src="lib/protobuf/ProtoBuf.js"></script>
    <!-- layerview -->
    <script type="application/javascript;version=1.8" src="js/common.js"></script>
    <script type="application/javascript;version=1.8" src="js/layerview.js"></script>
    <script type="application/javascript;version=1.8" src="js/renderers.js"></script>
    <script type="application/javascript;version=1.8" src="js/dataprocesser.js"></script>

    <style type="text/css">
      body {
        font-family: sans-serif;
      }

      .info-error { color: red; }
      .info-ok { color: green; }
      #urlfield { width: 250px; }

      #frameslider {
        width: 300px;
        margin: 10px 50px 10px 50px;
      }

      .texture-pane,
      .layer-pane {
        padding: 5px;
        border: 1px solid gray;
        box-shadow: 3px 3px 3px gray;
        margin: 5px;
        display: inline-block;
        vertical-align: top;
      }

      .texture-pane > p,
      .layer-pane > p {
        margin: 0;
      }

      .texture-info,
      .layer-info {
        font-weight: bold;
      }

      .texture-misc-info,
      .layer-misc-info {
      }

      .texture-canvas,
      .layer-canvas {
        text-align: center;
      }

      .background-pattern {
        background: white url(transparent-background.png) repeat;
      }

      .background-white {
        background: white;
      }

      .background-black {
        background: black;
      }

      #layertree-table {
        width: 100%;
      }

      #layertree-tree {
        width: 60%;
        vertical-align: top;
      }

      #layertree-attr {
        vertical-align: top;
      }

      .nonwrap{
        white-space: nowrap;
      }

      .layerattr-table {
        width: 400px;
        border: 1px dotted black;
      }

      .layerattr-title {
        background: AliceBlue;
        text-align: center;
      }

      .layer-grayout {
        color: LightGray;
      }

      .highlight-pane {
        border: 5px solid red;
      }

      .highlight-text {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <input id="urlfield" value="ws://localhost:23456"></input><button id="connect">Connect</button> <span id="infomsg"></span><br>
    <div id="replay">
      Replay:&nbsp;
      <button id="saveToFileBtn">Save Frame</button>
      <input type="file" id="loadFromFileBtn" name="files[]" />
    </div>
    <div>
      Background:&nbsp;
      <select id="bkgselect">
        <option selected>Pattern</option>
        <option>White</option>
        <option>Black</option>
      </select>
    </div>
    <div id="info"></div>
    <div id="frameslider"></div>
    <div id="error-log" class="info-error"></div>
    <div>
      <h3>Layer Tree:</h3>
      <table id="layertree-table">
        <tr>
          <td id="layertree-tree"><div id="layertree" class="nonwrap"></div></td>
          <td id="layertree-attr"><div id="layerattr" class="nonwrap"></div></td>
        </tr>
      </table>
    </div>
    <div>
      <h3>Layer Scope:</h3>
      <div id="framedisplay"></div>
    </div>
    <div id="log"></div>
  </body>
</html>
