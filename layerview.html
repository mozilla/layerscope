<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link href="css/smoothness/jquery-ui-1.9.2.custom.css" rel="stylesheet">
    <script src="js/jquery-1.8.3.js"></script>
    <script src="js/jquery-ui-1.9.2.custom.js"></script>

    <script src="js/lz4-decompress.js"></script>
    <script src="js/sha1.js"></script>
    <script src="js/protobuf/Long.js"></script>
    <script src="js/protobuf/ByteBufferAB.js"></script>
    <script src="js/protobuf/ProtoBuf.js"></script>
    <script src="js/layerview.js"></script>

    <style type="text/css">
      body {
        font-family: sans-serif;
      }

      .info-error { color: red; }
      .info-ok { color: green; }
      #urlfield { width: 250px; }

      #frameslider {
        width: 300px;
        margin: 10px 50px 10px 50px;
      }

      .texture-pane,
      .layer-pane {
        padding: 5px;
        border: 1px solid gray;
        box-shadow: 3px 3px 3px gray;
        margin: 5px;
        display: inline-block;
        vertical-align: top;
      }

      .texture-pane > p,
      .layer-pane > p {
        margin: 0;
      }

      .texture-info,
      .layer-info {
        font-weight: bold;
      }

      .texture-misc-info,
      .layer-misc-info {
      }

      .texture-canvas,
      .layer-canvas {
        text-align: center;
      }

      .layers-dump {
        white-space: nowrap;
      }

      .background-pattern {
        background: white url(transparent-background.png) repeat;
      }

      .background-white {
        background: white;
      }

      .background-black {
        background: black;
      }
    </style>
  </head>
  <body>
    <input id="urlfield" value="ws://localhost:23456"></input><button id="connect">Connect</button> <span id="infomsg"></span><br>
    Background: <select id="bkgselect">
      <option selected>Pattern</option>
      <option>White</option>
      <option>Black</option>
    </select>
    <div id="info"></div>
    <div id="frameslider"></div>
    <div>
      <h3>Layer Scope:</h3>
      <div id="framedisplay"></div>
    </div>
    <div id="log"></div>
  </body>
</html>
