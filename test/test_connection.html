<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit test runner</title>
  <link rel="stylesheet" href="qunit-1.16.0.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <!-- libs used by layerview.js-->
  <script src="../lib/jquery-1.8.3.js"></script>
  <script src="../lib/jquery-ui-1.9.2.custom.js"></script>
  <script src="../lib/lz4-decompress.js"></script>
  <script src="../lib/sha1.js"></script>
  <script src="../lib/protobuf/Long.js"></script>
  <!-- TBD: Remove these two js int this test case-->
  <script src="../lib/protobuf/ByteBufferAB.js"></script>
  <script src="../lib/protobuf/ProtoBuf.js"></script>

  <!-- Test target -->
  <script type="application/javascript;version=1.8" src="../js/layerview.js"></script>

  <!-- Qunit lib -->
  <script src="qunit-1.16.0.js"></script>

  <!-- Test cases -->
  <script>
  QUnit.test( "test_parserURL", function( assert ) {
    var obj = parseURL("ws://localhost:1234");	
  	
  	// We only care obj.port and obj.protocol
  	// TBD:
  	//   Should we remove usless attributes in obj?
    assert.equal(obj.port, 1234, "We expect port value to be 1234");
    assert.equal(obj.protocol, "ws", "We expect protocol value to be ws");
  });

  </script>
</body>
</html>
